{% load static %}
<html>
<head>
  <title>Login/Sign Up Form</title>
  <link rel="stylesheet" href='{%static "assets/login_css/login_signup.css" %}'>

</head>
<body>
  <div class="container" id="container">
    <!-- sign in page -->
    <div class="form-container sign-in-container">
      <form method="POST" action='{% url "login" %}' class="form" id="login">
        {% csrf_token %}
        <h1 class="form__title">Login</h1>
        <p style="color: red;">{{msg}}</p>
        <div class="form__input-group">
          <label for="email">Email: </label>
          <input type="email" class="form__input" name="email" id="email" maxlength="30" required> 
        </div>
        <div class="form__input-group">
          <label for="pass">Password: </label>
          <input type="password" class="form__input" name="password" id="password" maxlength="20" required> 
        </div>
        <div class="form__input-group">
          <button type="submit" class="form__button">Submit</button>
        </div><br>
        <div>
          <a href='{%url "forgot" %}'>Forgot password?</a>
        </div>
     </form>
    </div>
    
   <!--  create account page -->
   <div class="form-container sign-up-container">
     <form method="POST" action="{% url 'register' %}" class="form" id="register">
      {% csrf_token %}
       <h1 class="form__title">Register</h1>
       <div class="form__input-group">
         <label for="username"> Username: </label>
         <input type="text" class="form__input" name="uname" id="username" maxlength="20" required>
       </div>
       <div class="form__input-group">
        <label for="email">Email: </label>
        <input type="email" class="form__input" name="email" id="email" maxlength="30" required>
       </div>

       <div class="form__input-group">
        <label for="mobile">Mobile: </label>
        <input type="tel" class="form__input" name="mobile" id="mobile" maxlength="13" required> 
      </div> 
       
        <div class="form__input-group">
          <label for="pass">Password: </label>
          <input type="password" class="form__input" name="password" id="pass" maxlength="20" required> 
        </div> 
        <div class="form__input-group">
          <label for="pass">confirm Password: </label>
          <input type="password" class="form__input" name="cpass" id="pass" maxlength="20" required> 
        </div>
       <button class="form__button" type="submit">Submit</button>
     </form>
   </div> 
    
   <div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
 </div>
  <script src='{%static "assets/login_js/login.js" %}'></script> 
</body>
</html>
