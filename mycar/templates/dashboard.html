{% extends 'header1.html' %}

{% load static%}

{% block content %}
<br><br><br><br><br><br>
<br><br><br><br><br><br>

   <section class="ftco-section ftco-no-pt bg-light">
      <div class="container">
          <div class="row no-gutters">
              <div class="col-md-12	featured-top">
                  <div class="row no-gutters">
                        <div class="col-md-4 d-flex align-items-center">
                            <form action='{% url "rent-car" %}' class="request-form ftco-animate bg-primary" method="POST">
                              {% csrf_token %} 
                        <h2>Make your trip</h2>
                              <div class="form-group">
                                  <label for="" class="label">Pick-up location</label>
                                  <input type="text" class="form-control" name='pick_loc'  placeholder="City, Airport, Station, etc" required>
                              </div>
                              <div class="form-group">
                                  <label for="" class="label">Drop-off location</label>
                                  <input type="text" class="form-control" name='drop_loc' placeholder="City, Airport, Station, etc" required>
                              </div>
                              <div class="d-flex">
                                  <div class="form-group mr-2">
                          <label for="" class="label">Pick-up date</label>
                          <input type="text" class="form-control" id="book_pick_date" name='p_date' placeholder="Date" required>
                        </div>
                        <div class="form-group ml-2">
                          <label for="" class="label">Drop-off date</label>
                          <input type="text" class="form-control" id="book_off_date" name='d_date' placeholder="Date" required>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="label">Pick-up time</label>
                      <input type="text" class="form-control" id="time_pick" name='pick_time' placeholder="Time" required>
                    </div>
                      <div class="form-group">
                        <input type="submit" value="Rent A Car Now" class="btn btn-secondary py-3 px-4">
                      </div>
                          </form>
                        </div>
                        <div class="col-md-8 d-flex align-items-center">
                            <div class="services-wrap rounded-right w-100">
                                <h3 class="heading-section mb-4">Better Way to Rent Your Perfect Cars</h3>
                                <div class="row d-flex mb-4">
                            <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                              <div class="services w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-route"></span></div>
                                <div class="text w-100">
                                  <h3 class="heading mb-2">Choose Your Pickup Location</h3>
                              </div>
                              </div>      
                            </div>
                            <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                              <div class="services w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-handshake"></span></div>
                                <div class="text w-100">
                                  <h3 class="heading mb-2">Select the Best Deal</h3>
                                </div>
                              </div>      
                            </div>
                            <div class="col-md-4 d-flex align-self-stretch ftco-animate">
                              <div class="services w-100 text-center">
                                <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-rent"></span></div>
                                <div class="text w-100">
                                  <h3 class="heading mb-2">Reserve Your Rental Car</h3>
                                </div>
                              </div>      
                            </div>
                          </div>
                            </div>
                        </div>
                    </div>
              </div>
        </div>
  </section>
{% endblock %}
